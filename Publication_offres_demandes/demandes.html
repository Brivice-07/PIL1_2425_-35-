<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Demande de covoiturage</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <h1>Demande de covoiturage</h1>
  <form id="demandeForm">
    <label for="depart">Adresse de départ (récupérée automatiquement)</label>
    <input type="text" id="depart" name="depart" readonly /><br /><br />

    <label for="arrivee">Adresse d'arrivée</label>
    <input type="text" id="arrivee" name="arrivee" autocomplete="off" /><br /><br />
    <ul id="suggestions" class="suggestions"></ul>

    <label for="heure">Heure de départ souhaitée</label>
    <input type="time" id="heure" name="heure" /><br /><br />

    <button type="submit">Envoyer la demande</button>
  </form>

  <div id="map" style="height: 300px; margin-top: 20px;"></div>
</body>
</html>
